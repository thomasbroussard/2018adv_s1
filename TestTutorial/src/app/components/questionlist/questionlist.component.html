<table>
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>difficulty</th>
			<th>tags</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let question of questions">
			<td>{{question.id}}</td>
			<td>{{question.title}}</td>
			<td>{{question.difficulty}}</td>
			<td>{{question.tags}}</td>
			<td><button>Edit</button><button>Delete</button></td>
		</tr>
	
	</tbody>


</table>

<button (click) = "goToQuestion()">Create a new question</button>
