<div>
	<div>
		<label for="questionTitle">Please enter the question title</label>
		<textarea id="questionTitle" [(ngModel)]="question.title"></textarea>
	</div>
	<div>
		<label for="tags">Tags (separated by comma)</label> 
		<input type="text"	id="tags" [(ngModel)]="question.tags" />
	</div>
	<div>
		<label for="difficulty">Difficulty (from 1 to 5)</label> 
		<input
			type="number" id="difficulty" [(ngModel)]="question.difficulty"/>
	</div>
	<button (click)="validate()">Ok!</button>


</div>
